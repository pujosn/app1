apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app-prod
  namespace: production-ns
spec:
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: web-app
        image: pujosn/web-app2:1.1.1
        resources:
          limits:
            memory: "50"
            cpu: "50m"
        ports:
        - containerPort: 80


---
apiVersion: v1
kind: Service
metadata:
  name: service-prod
  namespace: production
spec:
  type: LoadBalancer
  selector:
    app: web-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
