apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: prod-ns
  annotations:
    kubernetes.io/ingress.class: "gce"
    networking.gke.io/managed-certificates: "prod-cert"
  labels:
    name: app-ingress
spec:
  rules:
  - host: www.mamat.my.id
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: service-prod
            port: 
              number: 80
