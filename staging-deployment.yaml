apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app-staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
        namespace: staging-ns
    spec:
      containers:
      - name: web-app
        image: pujosn/web-app2:1.1.0
        resources:
          limits:
            memory: "100Mi"
            cpu: "300m"
        ports:
        - containerPort: 80
        volumeMounts:
        - name: storage-volume
          mountPath: "/data"

      volumes: 
      - name: storage-volume
        persistentVolumeClaim:
          claimName: pvc-staging
       

---
apiVersion: v1
kind: Service
metadata:
  name: service-staging
  namespace: staging-ns
spec:
  type: LoadBalancer
  selector:
    app: web-staging
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80